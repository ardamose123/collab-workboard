<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkaid Workboard 2.1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
  <script src="./workboard-semantic.js"></script>
  <style>
  .task.card .header
  {
    display: flex !important;
  }
  
  .task.card .header > input
  {
    flex-grow: 1; 
  }
  
  textarea
  {
    width: 100%;
  }
  
  .task.card input,
  .task.card textarea
  {
    border : none;
    outline: none;
  }

  .overflow
  {
    color: #db2828;
  }

  .punctual
  {
    color: #16ab39;
  }

  .ui.message .list:not(.ui) li:before
  {
    content: 'â€¢';
  }
  </style>
</head>
<body>
  <nav class="ui inverted top fixed grey menu">
    <span class="item">Workboard</span>
  </nav>
  <div class="ui centered stackable grid" style="padding-top: 5em;">
    <aside class="three wide column">
      <div class="ui blue link vertical fluid menu" id="user-list"></div>
    </aside>
    <section class="eleven wide column">
      <div class="ui cards">
        <div class="red task card">
          <div class="content">
            <div class="header">
              <input placeholder="(Title)">
              <div class="ui task status dropdown item">
                <i class="ui icon"></i>
                <div class="menu">
                  <script>
                    for (var status in statuses)
                      document.write('<div class="item" data-value="' + status + '"><i class="' + statuses[status].icon + ' icon"></i>' + statuses[status].label + '</div>');
                  </script>
                </div>
              </div>
            </div>
            <div class="meta">
              <input placeholder="(Project)">
            </div>
            <div class="description">
              <textarea placeholder="(Description)" rows="1" style="resize: none;"></textarea>
            </div>
          </div>
          <div class="extra content">
            <div class="ui fluid transparent left icon input">
              <i class="comment icon"></i>
              <input type="text" placeholder="Add comment&hellip;">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
